<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domanda con 9 opzioni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .question {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .question p {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .options div {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="radio"] {
      accent-color: #000000;
      transform: scale(1.2);
    }

    label {
      cursor: pointer;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #000000;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <h1>KSS</h1>

  <form id="single-question-form">
    <div class="question">
      <p>Per favore valuta il tuo livello di sonnolenza negli ultimi 10 minuti, cerchiando, 
        tra le descrizioni sotto riportate, il numero che corrisponde a quella che più adeguatamente
        descrive il tuo stato. Nella tua valutazione considera anche i punti intermedi alle descrizioni riportate. </p>
      <div class="options">
        <div>
          <input type="radio" id="op1" name="dolore" value="1" required>
          <label for="op1">1. Molto vigile</label>
        </div>
        <div>
          <input type="radio" id="op2" name="dolore" value="2">
          <label for="op2">2.</label>
        </div>
        <div>
          <input type="radio" id="op3" name="dolore" value="3">
          <label for="op3">3. Vigile a livello normale</label>
        </div>
        <div>
          <input type="radio" id="op4" name="dolore" value="4">
          <label for="op4">4.</label>
        </div>
        <div>
          <input type="radio" id="op5" name="dolore" value="5">
          <label for="op5">5. Nè vigile, nè sonnolento/a</label>
        </div>
        <div>
          <input type="radio" id="op6" name="dolore" value="6">
          <label for="op6">6.</label>
        </div>
        <div>
          <input type="radio" id="op7" name="dolore" value="7">
          <label for="op7">7. Sonnolento/a, ma senza alcuna difficoltà a rimanere sveglio/a</label>
        </div>
        <div>
          <input type="radio" id="op8" name="dolore" value="8">
          <label for="op8">8.</label>
        </div>
        <div>
          <input type="radio" id="op9" name="dolore" value="9">
          <label for="op9">9. Molto sonnolento/a, con grade difficoltà a rimanere sveglio/a, sforzandomi di non dormire</label>
        </div>
      </div>
    </div>

    <button type="submit">Invia</button>
  </form>

  <script>
    document.getElementById('single-question-form').addEventListener('submit', function (e) {
    e.preventDefault();
   const kssValue = document.querySelector('input[name="dolore"]:checked').value;
    localStorage.setItem('kss', kssValue);
    window.location.href = "gvas.html";
  });

  </script>
</body>
</html>
